<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        video {
            width: 1280px;
            height: 720px;
            background-color: black;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <div class="button-container">
        <button id="switch-camera">Switch Camera</button>
        <button id="fullscreen">Full Screen</button>
    </div>

    <script>
        let currentStream = null;
        let videoElement = document.getElementById('webcam');
        let switchButton = document.getElementById('switch-camera');
        let fullscreenButton = document.getElementById('fullscreen');
        let videoDevices = [];
        let currentDeviceIndex = 0;

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length > 0) {
                    startWebcam(videoDevices[currentDeviceIndex].deviceId);
                }
            } catch (error) {
                console.error("Error fetching camera devices:", error);
            }
        }

        async function startWebcam(deviceId) {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 3840, height: 2160, deviceId: { exact: deviceId } }
                });
                videoElement.srcObject = currentStream;
                videoElement.style.width = "100vw";
                videoElement.style.height = "100vh";
            } catch (error) {
                console.error("Error accessing webcam:", error);
            }
        }

        switchButton.addEventListener('click', () => {
            if (videoDevices.length > 1) {
                currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
                startWebcam(videoDevices[currentDeviceIndex].deviceId);
            }
        });

        fullscreenButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                videoElement.style.width = "1280px";
                videoElement.style.height = "720px";
            } else {
                document.documentElement.requestFullscreen();
                videoElement.style.width = "100vw";
                videoElement.style.height = "100vh";
            }
        });

        // Get available cameras and start first one
        getCameras();
    </script>
</body>
</html>
